<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" /> 
    <title>Interesting Google Street Views on a Map</title>

    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/js/esri/css/esri.css">
 		
 		<style>
      html, body, #map {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }
      
    </style>

    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.4/"></script>
    <script>

      dojo.require("esri.map");
      dojo.require("esri.arcgis.utils");

      var map;

      function init() {
       
        var mapDeferred = esri.arcgis.utils.createMap("717b5e8125334bae9c15886cca511264", "map");
    
        mapDeferred.then(function(response) {
              map = response.map;
       });
      
    }

      //show map on load
      dojo.ready(init);
    </script>
  </head>

  <body class="claro">
    <div id="map" >
     </div>
  </body>
</html>
