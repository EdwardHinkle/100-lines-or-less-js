<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9"/>   
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>Bookmarks</title>

  <link rel="stylesheet" type="text/css" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css"/>
  <link rel="stylesheet" type="text/css" href="css/examples.css"/>
  <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />

  <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script src="//serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
  
  <script src="js/app.js"></script>

</head>
    <body>
        <div id="map">
            <aside id="bookmarks">
                <h2>Bookmarks</h2>
                <input id="addBookmark" data-bind="value: current,  valueUpdate: 'afterkeydown', event: { keypress: addBookmarkEnter }" placeholder="Enter new bookmark"/>
                <div class="bookmarkslist">
                    <ul id="bookmarkslist" data-bind="foreach: bookmarks">
                        <li>
                            <label data-bind="text: name, event: { click: $root.zoomBookmark }"></label>
                            <button class="delete" data-bind="click: $root.remove"><p><i class="icon-remove"></i></p></button>
                        </li>
                    </ul>
                </div>
            </aside>
        </div>

       
    </body>
</html>
